<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <button ion-button block icon-left (click)='login()'>
    <ion-icon name='logo-facebook'></ion-icon>
    Login using Facebook
  </button>

  <button ion-button block icon-left color='dark' (click)='logout()'>
    <ion-icon name='exit'></ion-icon>
    Logout
  </button>

  <ion-card *ngIf='authProvider.currentUser'>
    <img src={{authProvider.currentUser.photoURL}} />

    <ion-card-content>
      <ion-card-title>
        {{authProvider.currentUser.displayName}}
      </ion-card-title>
      <p>
        {{authProvider.currentUser.email}}
      </p>
    </ion-card-content>
  </ion-card>
  <pre>{{authProvider.currentUser | json}}</pre>
</ion-content>
