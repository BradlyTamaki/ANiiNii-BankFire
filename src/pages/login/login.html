<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <button ion-button block icon-left (click)='login()'>
    <ion-icon name='logo-facebook'></ion-icon>
    Login using Facebook
  </button>

  <br/>
  
  <button ion-button block icon-left color='dark' (click)='logout()'>
    <ion-icon name='exit'></ion-icon>
    Logout
  </button>
  
  <pre>{{authProvider.currentUser | json}}</pre>
</ion-content>
